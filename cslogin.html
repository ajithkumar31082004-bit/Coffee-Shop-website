<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coffee Shop | Auth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://images.unsplash.com/photo-1509042239860-f550ce710b93')] bg-cover bg-center min-h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <h2 class="text-3xl font-bold text-center mb-6 text-brown-800">Welcome to Coffee Bliss â˜•</h2>

    <div class="flex justify-center mb-6">
      <button id="loginTab" class="px-4 py-2 font-semibold text-white bg-brown-700 rounded-l-lg">Login</button>
      <button id="signupTab" class="px-4 py-2 font-semibold bg-brown-200 text-brown-900 rounded-r-lg">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brown-500" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brown-500" required />
      <button type="submit" class="w-full bg-brown-700 text-white py-2 rounded hover:bg-brown-800">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brown-500" required />
      <input type="email" placeholder="Email" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brown-500" required />
      <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-brown-500" required />
      <button type="submit" class="w-full bg-brown-700 text-white py-2 rounded hover:bg-brown-800">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("bg-brown-700", "text-white");
      signupTab.classList.remove("bg-brown-700", "text-white");
    });

    signupTab.addEventListener("click", () => {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("bg-brown-700", "text-white");
      loginTab.classList.remove("bg-brown-700", "text-white");
    });
  </script>
</body>
</html>
